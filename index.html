<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap');
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="brand">
                <img src="Screenshot_2024-07-17_033428-removebg-preview.png">
                <a href="#">Pizzeria</a>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="aboutus.html">About Us</a>
                <button id="btn">Sign In</button>
                <button id="btn-cart">Cart</button>
                <button id="logout-btn" style="display: none;">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="top">
            <div class="para">
                <p>Indulge in</p>
                <p> Our Freshly Baked</p>
                <p>Pizza.</p>
            </div>
            <div>
                <button id="order-btn">Order Now</button>
            </div>
        </div>
    </div>


    <p id="piz">PIZZA</p>
    <div id="pizza-container"></div>

    <p id="non-piz">OTHER ITEMS</p>
    <div id="non-pizza-container"></div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Information:</h3>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Delivery Information</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Condition</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section follow-us">
                <h3>Follow Us:</h3>
                <div class="social-icons">
                    <a href="#"><img src="instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="facebook.png" alt="Facebook"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
